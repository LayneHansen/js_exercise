<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>

    <input type="button" onclick="runGame()" value="Start Game" />
  
    <script>

        const COLORS_ARRAY = ['blue', 'red', 'yellow', 'green', 'purple', 'orange'];
        
        function runGame() {
            let guess = "";
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);

            do {
                guess = prompt("I am thinking of these colors:\n\n" 
                + COLORS_ARRAY.join(', ')
                + "\n\n What color am I thinking of?") 
                if (guess === null) {
                    alert("You must enter a color.");
                    return;
                } 
                correct = checkGuess(guess, target);
            } while (!correct);

                document.body.style.background = guess;

                alert("Congratulations! You guessed correctly!");

        } 
        
        function checkGuess(guess, target) {
            let correct = false;
            
            if (!COLORS_ARRAY.includes(guess)) {
                alert("Sorry, that is not an option.");
            } else if (guess > target) {
                alert("That guess is too high alphabetically.");
            } else if (guess < target) {
                alert ("That guess is too low alphabetically.");
            } else {
                correct = true;
                console.log(correct, guess);
            }

            return correct;
        } 

    </script>
</body>
</html>
